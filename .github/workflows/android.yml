name: Build APK
on: [push] # Сборка будет запускаться при каждом пуше кода

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Buildozer and Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --user --upgrade buildozer cython

      - name: Build with Buildozer
        run: |
          # Автоматическое принятие лицензий Android SDK
          yes | buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: my-monolith-app
          path: bin/*.apk
          
